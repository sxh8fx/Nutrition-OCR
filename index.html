<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScan AI - Smart Food Analysis</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <div class="logo-icon">ðŸ¥—</div>
          <h1>Nutrition OCR</h1>
        </div>
        <p class="tagline">Smart nutritional analysis for packaged foods</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Upload Section -->
        <section class="upload-section">
          <div class="upload-card">
            <div class="upload-header">
              <h2>Scan Your Food Package</h2>
              <p>Upload an image of your food package to get instant nutritional analysis</p>
            </div>
            
            <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
              <div class="file-input-wrapper" id="fileInputWrapper">
                <input type="file" id="fileInput" name="file" accept="image/*" required>
                <div class="file-input-content">
                  <div class="upload-icon">ðŸ“¸</div>
                  <div class="upload-text">
                    <span class="primary-text">Click to upload or drag and drop</span>
                    <span class="secondary-text">PNG, JPG up to 10MB</span>
                  </div>
                </div>
                <div class="file-preview" id="filePreview"></div>
              </div>
              
              <button type="submit" class="scan-button" id="scanButton">
                <span class="button-text">Analyze Package</span>
                <div class="loading-spinner"></div>
              </button>
            </form>
          </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection">
          <div id="results"></div>
          <div id="ocrText"></div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 NutriScan AI. Powered by advanced OCR and nutritional analysis.</p>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
